<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Fechar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
            <input type="password" ng-model="loginData.senha">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <div class="container1">
      <button class="button button-stable">Perdi a senha</button>
      <button class="button button-stable" href="#/app/registrar">Cadastrar</button>
    </div>

      <div ng-click="fbLogin()" class="container">
          <div class="fb-icon-bg"></div>
          <div class="fb-bg"></div>
          <!--<div class="twi-icon-bg"></div>
        <div class="twi-bg"></div>
        <div class="g-icon-bg"></div>
        <div class="g-bg"></div> -->
      </div>

  </ion-content>
</ion-modal-view>
